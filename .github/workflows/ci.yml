name: ci

on:
  push:
  pull_request:
    branches:
    - main

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHONIOENCODING: UTF-8

jobs:

  quality:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Fetch all tags
      run: git fetch --depth=1 --tags

    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.8"

    - name: Resolving dependencies
      run: pdm lock -v --no-cross-platform -G ci-quality

    - name: Install dependencies
      run: pdm install -G ci-quality

    - name: Check if the documentation builds correctly
      run: pdm run duty check-docs

    - name: Check the code quality
      run: pdm run duty check-quality

    - name: Check if the code is correctly typed
      run: pdm run duty check-types

    - name: Check for vulnerabilities in dependencies
      run: pdm run duty check-dependencies

    - name: Check for breaking changes in the API
      run: pdm run duty check-api

  tests:

    strategy:
      max-parallel: 4
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.python-version == '3.12' || matrix.os == 'windows-latest' }}

    steps:
    - name: Install aria2 on Ubuntu
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get install aria2

    - name: Install aria2 on Windows
      if: ${{ matrix.os == 'windows-latest' }}
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install aria2

    - name: Install aria2 on MacOS
      if: ${{ matrix.os == 'macos-latest' }}
      run: brew install aria2

    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
        allow-python-prereleases: true

    - name: Resolving dependencies
      run: pdm lock -v --no-cross-platform -G ci-tests

    - name: Install dependencies
      run: pdm install --no-editable -G ci-tests -G tui

    - name: Run the test suite
      run: pdm run duty test
